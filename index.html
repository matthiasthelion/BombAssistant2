<!DOCTYPE html>
<html lang="en">

<head>
  <title>KT&NE Bomb Assistant</title>
  <meta charset="utf-8" />
  <meta name="author" content="Dylan Barkowsky" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- My CSS-->
  <link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BombAssistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://dbarkowsky.github.io/">My Site</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/dbarkowsky">Original version by Dylan <strong>Barkowsky</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <!-- Buttons -->
    <div class="row" id="button-row">
      <div class="col">
        <button type="button" class="btn btn-secondary mx-auto my-3 menu-buttons" data-bs-toggle="modal"
          data-bs-target="#bomb-globals-modal">
          Bomb
        </button>
      </div>
      <div class="col">
        <button class="btn btn-secondary mx-auto my-3 menu-buttons" id="home">
          Modules
        </button>
      </div>
    </div>

    <!-- Modal popup for global variables -->
    <div class="modal fade" id="bomb-globals-modal" tabindex="-1" aria-hidden="true" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Set global bomb settings.</h5>
          </div>
          <div class="modal-body">
            <div id="even-odd-serial" class="global-setting-container">
              <div class="row steel-text">
                The last digit of the serial is...
              </div>
              <div class="row">
                <div class="col">
                  <button class="steel-button even-odd-button" id="even">
                    EVEN
                  </button>
                </div>
                <div class="col">
                  <button class="steel-button even-odd-button" id="odd">
                    ODD
                  </button>
                </div>
              </div>
            </div>
            <div id="vowel-serial" class="global-setting-container">
              <div class="row steel-text">The serial contains a vowel.</div>
              <div class="row">
                <div class="col">
                  <button class="steel-button vowel-button" value="1" id="vowel-true">
                    YES
                  </button>
                </div>
                <div class="col">
                  <button class="steel-button vowel-button" value="0" id="vowel-false">
                    NO
                  </button>
                </div>
              </div>
            </div>
            <div id="batteries" class="global-setting-container">
              <div class="row steel-text">How many batteries?</div>
              <div class="row">
                <div class="col">
                  <button id="battery-down" class="battery-button steel-button">
                    -
                  </button>
                </div>
                <div class="col">
                  <div id="battery-display" value="0">0</div>
                </div>
                <div class="col">
                  <button id="battery-up" class="battery-button steel-button">
                    +
                  </button>
                </div>
              </div>
            </div>
            <div id="lit-indicators" class="global-setting-container">
              <div class="row steel-text">Which indicators are lit?</div>
              <div class="row">
                <div class="col">
                  <button class="steel-button indicator-button" id="frk">
                    FRK
                  </button>
                </div>
                <div class="col">
                  <button class="steel-button indicator-button" id="car">
                    CAR
                  </button>
                </div>
              </div>
            </div>
            <div id="parallel-port" class="global-setting-container">
              <div class="row steel-text">
                Is there a parallel port?
                <img id="parallel-img" src="./images/parallelport.svg" alt="A parallel port" />
              </div>
              <div class="row">
                <div class="col">
                  <button class="steel-button parallel-port-button" id="parallel-true">
                    YES
                  </button>
                </div>
                <div class="col">
                  <button class="steel-button parallel-port-button" id="parallel-false">
                    NO
                  </button>
                </div>
              </div>
            </div>
            <div id="strikes" class="global-setting-container">
              <div class="row steel-text">How many strikes?</div>
              <div class="row">
                <div class="col">
                  <button id="strike-down" class="strike-button steel-button">
                    -
                  </button>
                </div>
                <div class="col">
                  <div id="strike-display" value="0">0</div>
                </div>
                <div class="col">
                  <button id="strike-up" class="strike-button steel-button">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for setting pop up notifications. Gets redrawn as needed. -->
    <div class="modal fade" id="popup-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <!-- <div class="modal-header">Set global bomb settings.</div> -->
          <div class="modal-body" id="popup-body"></div>
        </div>
      </div>
    </div>

    <!-- Canvas area for drawing modules -->
    <div id="canvas" class="mx-auto">
      </div>  
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Jquery import -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Module script files -->
  <script src="./modules/simple-wires.js" type="text/javascript"></script>
  <script src="./modules/abc123.js" type="text/javascript"></script>
  <script src="./modules/complicated-wires.js" type="text/javascript"></script>
  <script src="./modules/mazes.js" type="text/javascript"></script>
  <script src="./modules/memory.js" type="text/javascript"></script>
  <script src="./modules/morse-code.js" type="text/javascript"></script>
  <script src="./modules/needy-knob.js" type="text/javascript"></script>
  <script src="./modules/passwords.js" type="text/javascript"></script>
  <script src="./modules/simon-says.js" type="text/javascript"></script>
  <script src="./modules/symbols.js" type="text/javascript"></script>
  <script src="./modules/the-button.js" type="text/javascript"></script>
  <script src="./modules/whos-on-first.js" type="text/javascript"></script>
  <script src="./modules/bomb.js" type="text/javascript"></script>

  <!-- Controller script to manage main page behaviours -->
  <script src="./modules/controller.js" type="text/javascript"></script>
</body>

</html>
